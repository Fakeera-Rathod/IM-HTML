<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Registration Form</title>
    </head>
    <body>
        <form style="box-sizing:boderbox; margin:1rem; padding:0;">
        <div style="height:100vh; width:50%; float:left; box-sizing:border-box; border:solid black 2px; display:flex;">
            <img src="https://w7.pngwing.com/pngs/878/170/png-transparent-student-cartoon-kids-child-people-reading-thumbnail.png" 
            style="height:100vh; width:100%;"/>  
        </div>
    <div style="width:50%; float:right; box-sizing:border-box; border:solid black 2px;">
        <div>
            <header style="margin-left:2rem;">
                <h2>
                    <strong>
                         STUDENT REGISTRATION FORM
                    </strong>
                </h2>
            </header>  
        </div>  
            <div>
                <section style="width:48%; float:left;">
                    <label style="margin-left:2rem;"><strong>Name :</strong></label><br>
                    <input type="text" placeholder="Please enter your name here" minlength="3" maxlength="10" autofocus required
                    style="height:2rem; width:16rem; margin-left:2rem;"><br><br>
                    <label style="margin-left:2rem;"><strong>Father Name :</strong></label><br>
                    <input type="text" placeholder="Please enter your name here"
                    style="height:2rem; width:16rem; margin-left:2rem; margin-bottom:1rem;">
                </section>
                <section style="width:48%; float: right;">
                    <label><strong>Last Name :</strong></label><br>
                    <input type="text" placeholder="Please enter your Surname here" required
                    style="height:2rem; width:16rem;"><br><br>
                    <label><strong>Mother Name :</strong></label><br>
                    <input type="text" placeholder="Please enter your Surname here"
                    style="height:2rem; width:16rem; margin-bottom:1rem;">
                </section>
            </div>
            <br><br><br>
            <div style="margin-top:1rem;">
                <label style="margin-left:2rem;  margin-top:1rem;"><strong>Address :</strong></label><br>
                <input type="textarea" style="height:2rem; width:32.5rem; margin-left:2rem;" required><br>
            </div><br>
            <div> 
                <label style="margin-left:2rem;"><strong>Gender :</strong></label><br>
                <input type="radio" value="Female" name="Gender" style="margin-left:2rem;" required><label>Female</label>
                <input type="radio" value="Male" name="Gender" required><label>Male</label>
                <input type="radio" value="Other" name="Gender" required><label>Other</label>
                <br><br>
            </div>
            <div>
                <section style="width:48%; float:left;">
                    <label style="margin-left:2rem;"><strong>City :</strong></label>
                    <select name="city"  style="height:2rem; width:16.5rem; margin-left:2rem;" required>
                        <option value="Select">Select City</option>
                        <option value="Aurangabad">Aurangabad</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        </select>
                </section>
                <section style="width:48%; float:right;">
                    <label><strong>State :</strong></label>
                    <select name="State"  style="height:2rem; width:16.5rem;" required>
                    <option value="Select">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    </select>
                    <br>
                </section>
                <br>
            </div>
            <br><br><br>
            <div>
                <label style="margin-left:2rem;"><strong>Pincode :</strong></label>
                <input type="text" maxlength="6" minlength="4" placeholder="Enter pincode here" style="height:2rem; width:32.9rem; margin-left:2rem;" required ><br>
            </div><br>
            <div>
                <section style="width:48%; float:left;">
                    <label style="margin-left:2rem;"><strong>Date of Birth :</strong></label>
                    <input type="date" style="height:2rem; width:16rem; margin-left:2rem;">
                </section>
                <section style="width:48%; float:right;">
                    <label><strong>Time :</strong></label>
                    <input type="time" style="height:2rem; width:16.5rem;">
                </section><br>
            </div>
            <br><br><br>
            <div>
                <label style="margin-left:2rem;"><strong>Course :</strong></label>
                <select name="course" style="height:2rem; width:33.3rem; margin-left:2rem;" required>
                    <option value="Select">Select</option>
                    <option value="Arts">Arts</option>
                    <option value="Commerce">Commerce</option>
                    <option value="Science">Science</option>
                    <option value="BA">BA</option>
                    <option value="B.Com">B.com</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="BCS">BCS</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="MCS">MCS</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                </select><br>
            </div><br>
            <div>
                <label style="margin-left:2rem;"><strong>Email :</strong></label>
                <input type="email" placeholder="Please enter valid Email Id" style="height:2rem; width:33rem; margin-left:2rem;" required>
            </div>
            <br>
            <div>
                <label style="margin-left:2rem;"><strong>Password :</strong></label>
                <input type="password" minlength="5" maxlength="8" placeholder="Enter Password Here" style="height:2rem; width:33rem; margin-left:2rem;" required>
            </div>
            <br><br><br>
            <div>
                <section style="width:48%; float:left;">
                    <input type="reset" value="Reset All" style="margin-left:2rem; margin-bottom:2rem; height:2rem; border-radius:5px;  width:8rem;">
                </section>
                <section style="width:48%; float:right;">
                    <input type="submit" value="Submit" style="margin-left:2rem; margin-bottom:2rem; height:2rem; border-radius:5px; width:8rem;">
                </section>
            </div>
    </div>
        </form>
    </body>
</html>
