<!----------------------------------------Registration form code------------------------------------------------->

		<form style="border-top:#E7B10A solid 5px; background-color:white; width:50%; height:95vh; margin-left:18rem; margin-top:2rem; margin-bottom:2rem;">
			<h1 style="text-align:center;"> Responsive Registration Form </h1>
		<div style="display:flex; ">
			<section> 
				<input type="text" placeholder="First Name" required maxlength="10" minlength="2" autofocus style="width:14rem; margin-left:1.3rem; padding:1rem;"/>
			</section>
			
			<section>
				<input type="text" placeholder="Last Name" required maxlength="10" minlength="2" style="width:14rem; margin-right:1rem; margin-left:2rem; padding:1rem;"/>
			</section>
		</div>

		<input type="email" placeholder="Email" required style="width:32.2rem; margin-left:1.3rem; margin-right:1rem; margin-top:1rem; padding:1rem;"/>
		<input type="password" placeholder="Password" id="password" maxlength="10" minlength="8" style="width:32.2rem; margin-left:1.3rem; margin-right:1rem; margin-top:1rem; padding:1rem;"/> 
		<input type="password" placeholder="Re-type Password" id="Re-type Password"  maxlength="10" minlength="8" required style="width:32.2rem; margin-left:1.3rem; margin-right:1rem; margin-top:1rem; padding:1rem;"/>  
		<label style="margin-left:1.3rem; margin-top:1.5rem;"><strong>Gender :</strong></label>
		<input type="radio" value="Male" name="Gender" required style="margin-top:1rem;"/><label>Male</label>
		<input type="radio" value="Female" name="Gender"/><label>Female</label>
		<select required style="width:34.3rem; margin-left:1.3rem; margin-right:1rem; margin-top:1rem; padding: 1rem;">
			<option value="Select Country">Select Country</option>
			<option value="India">India</option>
			<option value="Japan">Japan</option>
			<option value="Australia">Australia</option>
			<option value="America">America</option>
		</select>

        <input type="checkbox" id="chek1" name="chek1" value="I agree with terms and conditions" required style="margin-left:1.3rem; margin-top:1rem;">
		<label for="chek1">I agree with terms and conditions</label><br/>
		<input type="checkbox" id="chek2" name="chek2" value="I agree with terms and conditions" required style="margin-left:1.3rem;">
		<label for="chek2">I agree with terms and conditions</label>

		<input type="submit" value="Register" style="width:34.3rem; background-color: #E7B10A; color: white; border:none; margin-left:1.3rem; margin-right:1rem; margin-top:1rem; padding:1rem;"/>

		</form>
	</body>
	
</html>
